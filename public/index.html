<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <title>Damoo Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <div id="dm-main" style="position: absolute;">
    <div id="dm-screen"></div>
  </div>
  <ul class="pages">
    <li class="register page">
      <h1>註冊</h1>
      <div class="form">
        <h3 class="title">電話</h3>
        <input id="registerAccount" type="text" maxlength="14">
        <h3 class="title">密碼</h3>
        <input id="registerPassword" type="password" minlength="8" maxlength="14">
        <h3 class="title">密碼確認</h3>
        <input id="checkoutPassword" type="password" minlength="8" maxlength="14">
        <h3 class="title">推薦人帳號</h3>
        <input id="referenceAccount" type="text" maxlength="14">
      </div>
      <button id="registerSubmit" type="button" class="btn btn-outline-primary" style="margin-top: 50px">註冊</button>
    </li>
    <li class="chat page">
      <div class="videoArea">
        <div id="player"></div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="msgbox">
        <input class="inputMessage" placeholder="於此輸入聊天內容" />
        <span>指定動作：</span>
        <input class="inputAction" placeholder="於此輸入指定動作內容" />
        <span>贈點：</span>
        <input class="inputPoints" placeholder="於此輸入贈送點數" />
        <button id="actionSubmit" type="button" class="btn btn-outline-primary" style="margin-top: -8px">送出</button>
      </div>
    </li>
    <li class="nickname page">
      <div class="form">
        <div>
          <h3 class="title">暱稱</h3>
          <input id="nickname" class="userInput" type="text" minlength="8" maxlength="14" />
        </div>
      </div>
    </li>
    <li class="login page">
      <div class="banner">
        <img src="http://cdn.wallpapersafari.com/15/73/rXjRxL.jpg" alt="Banner" style="width:800px;height:600px">
      </div>
      <br>
      <div class="form">
        <div>
          <h3 class="title">帳號</h3>
          <input id="account" class="userInput" type="text" maxlength="14" />
          <br>
          <h3 class="title">密碼</h3>
          <input id="password" class="userInput" type="password" minlength="8" maxlength="14" />
        </div>

        <button id="submit" type="button" class="btn btn-outline-success" style="margin-top: 20px;">登入</button>
        <button id="showRegister" type="button" class="btn btn-outline-primary" style="margin-top: 20px;float: right;">註冊</button>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script type="text/javascript" src="lib/damoo.min.js"></script>
  <script type="text/javascript">
    function createDmScreen() {
      var scrn = window.document.getElementById('dm-screen');
      scrn.style.width = window.innerWidth * .8 + "px";
      scrn.style.height = window.innerHeight * .85 + "px";
      scrn.style.opacity = 1;
      window.damoo = Damoo('dm-screen', 'dm-canvas', 20, "Arial");
      damoo.start();
    }
  </script>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'pMzB8nn4xtw',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
    }

    function onPlayerStateChange(event) {
      if (YT.PlayerState.ENDED === 0) {
        // event.target.playVideo();
      }
    }
  </script>
</body>

</html>
