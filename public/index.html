<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    html,
    body,
    #dm-main {
      margin: 0;
      padding: 0;
      border: 0;
      font: 22px Menlo, monospace;
    }

    #dm-screen {
      color: #888;
    }
  </style>
</head>

<body>
  <div id="dm-main" style="position: absolute;">
    <div id="dm-screen"></div>
  </div>
  <ul class="pages">
    <li class="chat page">
      <div class="videoArea">
        <div id="player"></div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script type="text/javascript" src="lib/damoo.min.js"></script>
  <script type="text/javascript">
    var scrn = window.document.getElementById('dm-screen');
    scrn.style.width = window.innerWidth - 20 + "px";
    scrn.style.height = window.innerHeight - 20 + "px";
    scrn.style.opacity = 1;
    var damoo = Damoo('dm-screen', 'dm-canvas', 20, "Arial");
    damoo.start();
    // damoo.emit({ text: "Welcome", color: "#" + Math.random().toString(16).substring(2).substring(0, 6) });
  </script>
  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'pMzB8nn4xtw',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
    }

    function onPlayerStateChange(event) {
      if (YT.PlayerState.ENDED === 0) {
        event.target.playVideo();
      }
    }
  </script>
</body>

</html>
